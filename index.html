<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive food website</title>
</head>
<body>
    <h1>AJ's Food Sparks</h1>
    <nav>
        <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Menu</li></a>
            <a href="#"><li>Order</li></a>
        </ul>
    </nav>

    <section class="menus">
        <div class="menu">
            <img src="lemonjuice.jpg" alt="lemon juice">
            <h4>Juice</h4>
            <button>Order</button>
        </div>

        <div class="menu">
            <img src="fries.jpg" alt="fries">
            <h4>Fries</h4>
            <button>Order</button>
        </div>

        
        <div class="menu">
            <img src="pizza.jpg" alt="pizza">
            <h4>Pizza</h4>
            <button>Order</button>
        </div>
        
        <div class="menu">
            <img src="bananasplit.jpg" alt="bananasplit">
            <h4>Desert</h4>
            <button>Order</button>
        </div>

        <div class="menu">
            <img src="bakedpotato.jpg" alt="baked potato">
            <h4>Baked Potato</h4>
            <button>Order</button>
        </div>


        <div class="menu">
            <img src="lasagna.jpg" alt="lasagna">
            <h4>Lasagna</h4>
            <button>Order</button>
        </div>

        <div class="menu">
            <img src="salad.jpg" alt="salad">
            <h4>Salad</h4>
            <button>Order</button>
        </div>

        <div class="menu">
            <img src="burger.jpg" alt="burger">
            <h4>Burger</h4>
            <button>Order</button>
        </div>


    </section>
    
</body>
</html>
